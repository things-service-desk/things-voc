<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- shared styles for all elements and index.html
::-webkit-scrollbar {width:5px;}
::-webkit-scrollbar-track {background-color:transparent;}
::-webkit-scrollbar-thumb {background-color:rgba(0,0,0,.2);}
::-webkit-scrollbar-thumb:hover {background-color:#49a8df;}
-->
<dom-module id="shared-styles">
  <template>
    <style>
      .flexchild {
        @apply (--layout-flex);
      }

      .flex2child {
        @apply (--layout-flex-2);
      }

      .flex3child {
        @apply (--layout-flex-3);
      }

      .flex4child {
        @apply (--layout-flex-4);
      }

      .flex5child {
        @apply (--layout-flex-5);
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #49a8df;
      }

      ::shadow things-resource-grid::shadow div.grid {
        background-color: #fff;
        border-radius: 4px;
        padding: 5px;
        overflow: hidden;
        -webkit-box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.2);
        box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.2);
      }
      ::shadow things-resource-grid paper-toolbar {
        background-color: transparent !important;
      }
      ::shadow things-button.things-button-bar::shadow paper-button {
        background-color: #fff;
        margin-right: 0 !important;
        padding: 7px 12px 5px 12px;
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 40px;
        color: #576b8a;
        font-size: 14px;
        box-shadow: none !important;
      }
      ::shadow things-button.things-button-bar::shadow paper-button:hover {
        background-color: #0aa6d7;
        color: #fff;
        border: 2px solid rgba(0, 0, 0, 0.05);
      }
      ::shadow #account + div.things-profile {
        display: inline-block;
        position: relative;
        top: 1px;
        left: -3px;
      }
      ::shadow input[disabled] {
        background-color: #f4f4f4;
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #888;
      }
    </style>
  </template>
</dom-module>
